<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Table</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body>
  
  <div class="container">
    <h1>My Table</h1>
    
    <!-- Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td>1</td>
          <td>Vesna Stokic</td>
          <td>vesnastokic019@gmail.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Konstantin Stokic</td>
          <td>konstantinstokic019@gmail.com</td>
        </tr>
      </tbody>
    </table>
    
    <!-- Form -->
    <form id="add-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="addRow()">Submit</button>
    </form>
  </div>

  <script>
    function addRow() {
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let table = document.getElementById('table-body');
      let newRow = table.insertRow();
      let cell1 = newRow.insertCell(0);
      let cell2 = newRow.insertCell(1);
      let cell3 = newRow.insertCell(2);
      cell1.innerHTML = table.rows.length - 1; // Numbering rows starting from 1
      cell2.innerHTML = name;
      cell3.innerHTML = email;
      document.getElementById('add-form').reset(); // Reset the form after adding row
    }
  </script>
<script src="index.js"></script>
</body>
</html>
