<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet"href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
    <body class="container">
  <br>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-start-date">Start Date</label>
                    <input type="date" class="form-control"id="new-start-date">
                </div>
            </div>
        
        <div class="row"></div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-end-date">End Date</label>
                    <input type="date" class="form-control"id="new-end-date">

                </div>
            </div>
        </div>
        <div class="row">
</div class="col-sm">
            <div class="form-group">
                <label for="new-task">Task</label>
                <input type="text" class="form-control"id="new-tesk" placeholder="Task">
                </div>
</div>
                </div>
                <button id="add" class="btn btn-primary from-control">Create</button>

        </div>
    </div>
   
    </div>
    <table id="list" class="table table-dark table-striped">
        <tr></tr>
    </table>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="index.js"></script>
</body>
</html>
